<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ðŸ˜ˆ Clicker z Sklepem</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1a1a1a, #333);
    font-family: 'Arial', sans-serif;
    user-select: none;
    overflow: hidden;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #counter {
    font-size: 3rem;
    background: rgba(255, 0, 0, 0.8);
    padding: 15px 30px;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 0 20px #ff0000;
    transition: transform 0.1s;
  }

  #clicker {
    font-size: 6rem;
    cursor: pointer;
    transition: transform 0.1s;
    margin-bottom: 30px;
  }

  #clicker:active {
    transform: scale(1.3);
  }

  /* Sklep */
  #shop {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .item {
    background: rgba(0,0,0,0.7);
    padding: 15px 25px;
    border-radius: 10px;
    text-align: center;
    min-width: 150px;
    cursor: pointer;
    transition: 0.2s;
  }

  .item:hover {
    background: rgba(255,0,0,0.8);
  }

  .item h3 {
    margin: 0 0 10px 0;
  }

  .item p {
    margin: 5px 0;
  }
</style>
</head>
<body>

<div id="counter">0</div>
<div id="clicker">ðŸ˜ˆ</div>

<div id="shop">
  <div class="item" id="upgrade1">
    <h3>DiabeÅ‚ek +1</h3>
    <p>Kliki +1</p>
    <p>Koszt: <span id="price1">25</span></p>
  </div>
  <div class="item" id="upgrade5">
    <h3>DiabeÅ‚ +5</h3>
    <p>Kliki +5</p>
    <p>Koszt: <span id="price5">100</span></p>
  </div>
  <div class="item" id="upgrade50">
    <h3>Diablo +50</h3>
    <p>Kliki +50</p>
    <p>Koszt: <span id="price50">900</span></p>
  </div>
</div>

<script>
  const clicker = document.getElementById('clicker');
  const counter = document.getElementById('counter');

  // Ulepszenia
  let upgrades = {
    upgrade1: {value: 1, price: 25, multiplier: 1.15},
    upgrade5: {value: 5, price: 100, multiplier: 1.15},
    upgrade50: {value: 50, price: 900, multiplier: 1.15}
  };

  let clickValue = 1; // Ile klikÃ³w daje 1 klik
  let count = 0;

  function updateCounter() {
    counter.textContent = count;
  }

  clicker.addEventListener('click', e => {
    e.preventDefault();
    count += clickValue;

    // Animacja licznika
    counter.style.transform = "scale(1.3)";
    setTimeout(() => { counter.style.transform = "scale(1)"; }, 100);

    updateCounter();
  });

  function buyUpgrade(id) {
    const upg = upgrades[id];
    if(count >= upg.price) {
      count -= upg.price;
      clickValue += upg.value;

      // ZwiÄ™kszenie ceny
      upg.price = Math.floor(upg.price * upg.multiplier);

      // Aktualizacja w sklepie
      document.getElementById("price1").textContent = upgrades.upgrade1.price;
      document.getElementById("price5").textContent = upgrades.upgrade5.price;
      document.getElementById("price50").textContent = upgrades.upgrade50.price;

      updateCounter();
    } else {
      alert("Nie masz wystarczajÄ…co clickÃ³w!");
    }
  }

  document.getElementById("upgrade1").addEventListener('click', () => buyUpgrade("upgrade1"));
  document.getElementById("upgrade5").addEventListener('click', () => buyUpgrade("upgrade5"));
  document.getElementById("upgrade50").addEventListener('click', () => buyUpgrade("upgrade50"));

</script>

</body>
</html>
