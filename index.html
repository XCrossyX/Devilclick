<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ðŸ˜ˆ Devil Clicker</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #2b1055, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game {
            text-align: center;
            background: rgba(0, 0, 0, 0.45);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 0, 100, 0.35);
        }

        .counter {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 120px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.08s ease;
            will-change: transform;
        }

        .hint {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="game">
    <div class="counter">KlikniÄ™cia: <span id="count">0</span></div>
    <div class="emoji" id="emoji">ðŸ˜ˆ</div>
    <div class="hint">Klikaj bez litoÅ›ci</div>
</div>

<script>
    // ===== COUNTER =====
    let count = localStorage.getItem("devilClicks")
        ? parseInt(localStorage.getItem("devilClicks"))
        : 0;

    const countEl = document.getElementById("count");
    const emoji = document.getElementById("emoji");
    countEl.textContent = count;

    // ===== AUDIO =====
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playClickSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = "square";
        osc.frequency.value = 180 + Math.random() * 220;
        gain.gain.value = 0.15;

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start();
        osc.stop(audioCtx.currentTime + 0.07);
    }

    // ===== ANIMATION (ANCHOR FIX) =====
    let animating = false;

    function animateClick() {
        if (animating) return;
        animating = true;

        emoji.style.transform = "scale(1)";

        requestAnimationFrame(() => {
            emoji.style.transform = "scale(1.25)";

            setTimeout(() => {
                emoji.style.transform = "scale(1)";
                animating = false;
            }, 90);
        });
    }

    // ===== CLICK =====
    emoji.addEventListener("click", () => {
        if (audioCtx.state === "suspended") audioCtx.resume();

        count++;
        countEl.textContent = count;
        localStorage.setItem("devilClicks", count);

        playClickSound();
        animateClick();
    });
</script>

</body>
</html>
