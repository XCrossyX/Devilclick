<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ðŸ˜ˆ Clicker</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1a1a1a, #333);
    font-family: 'Arial', sans-serif;
    user-select: none;
    overflow: hidden;
    touch-action: manipulation; /* blokuje zoom na touch devices */
    color: #fff;
    flex-direction: column;
  }

  /* Licznik nad emotkÄ… */
  #counter {
    font-size: 3rem;
    background: rgba(255, 0, 0, 0.8);
    padding: 15px 30px;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 0 20px #ff0000;
    transition: transform 0.1s;
  }

  /* Emotka zakotwiczona na Å›rodku */
  #clicker {
    font-size: 6rem;
    cursor: pointer;
    transition: transform 0.1s;
  }

  #clicker:active {
    transform: scale(1.3);
  }
</style>
</head>
<body>

<div id="counter">0</div>
<div id="clicker">ðŸ˜ˆ</div>

<script>
  const clicker = document.getElementById('clicker');
  const counter = document.getElementById('counter');
  let count = 0;

  clicker.addEventListener('click', (e) => {
    e.preventDefault(); // blokuje przewijanie i ruch ekranu
    count++;
    counter.textContent = count;
    
    // Efekt â€œskokuâ€ licznika przy klikniÄ™ciu
    counter.style.transform = "scale(1.3)";
    setTimeout(() => {
      counter.style.transform = "scale(1)";
    }, 100);
  });
</script>

</body>
</html>
