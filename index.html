<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ðŸ˜ˆ Devil Clicker</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#111,#300);
  color:#fff;
  font-family:Arial;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  user-select:none;
  overflow:hidden;
}

#rebirths{
  font-size:1.5rem;
  color:#ff6666;
  margin-bottom:10px;
}

#counter{
  font-size:3rem;
  background:#900;
  padding:15px 30px;
  border-radius:15px;
  box-shadow:0 0 20px red;
  margin-bottom:20px;
}

#clicker{
  font-size:6rem;
  cursor:pointer;
  margin-bottom:25px;
}
#clicker:active{
  transform:scale(1.3);
}

#shop{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  justify-content:center;
}

.item{
  background:#000a;
  padding:15px 20px;
  border-radius:10px;
  cursor:pointer;
  min-width:160px;
  text-align:center;
}
.item:hover{background:#900;}

#rebirthBtn{
  margin-top:25px;
  padding:15px 35px;
  font-size:1.5rem;
  background:red;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
  display:none;
  box-shadow:0 0 20px red;
}
</style>
</head>

<body>

<div id="rebirths">Rebirthy: 0</div>
<div id="counter">0</div>
<div id="clicker">ðŸ˜ˆ</div>

<div id="shop">
  <div class="item" onclick="buy('u1')">
    <b>DiabeÅ‚ek +1</b><br>
    Cena: <span id="p1">25</span>
  </div>
  <div class="item" onclick="buy('u5')">
    <b>DiabeÅ‚ +5</b><br>
    Cena: <span id="p5">100</span>
  </div>
  <div class="item" onclick="buy('u50')">
    <b>Diablo +50</b><br>
    Cena: <span id="p50">900</span>
  </div>
</div>

<button id="rebirthBtn" onclick="rebirth()">ðŸ”¥ REBIRTH ðŸ”¥</button>

<script>
let clicks = 0;
let baseClick = 1;
let rebirths = 0;

let upgrades = {
  u1:{val:1,price:25},
  u5:{val:5,price:100},
  u50:{val:50,price:900}
};

const counter = document.getElementById("counter");
const rebirthTxt = document.getElementById("rebirths");
const rebirthBtn = document.getElementById("rebirthBtn");

function update(){
  counter.textContent = Math.floor(clicks);
  rebirthTxt.textContent = "Rebirthy: " + rebirths;
  if(clicks >= 1_000_000) rebirthBtn.style.display="block";
}

document.getElementById("clicker").onclick = ()=>{
  clicks += baseClick;
  update();
};

function buy(id){
  let u = upgrades[id];
  if(clicks >= u.price){
    clicks -= u.price;
    baseClick += u.val;
    u.price = Math.floor(u.price * 1.5);
    document.getElementById("p1").textContent = upgrades.u1.price;
    document.getElementById("p5").textContent = upgrades.u5.price;
    document.getElementById("p50").textContent = upgrades.u50.price;
    update();
  }
}

function rebirth(){
  if(clicks < 1_000_000) return;

  rebirths++;
  baseClick = 1 + rebirths * 0.1; // +10% per rebirth
  clicks = 0;

  upgrades = {
    u1:{val:1,price:25},
    u5:{val:5,price:100},
    u50:{val:50,price:900}
  };

  document.getElementById("p1").textContent = 25;
  document.getElementById("p5").textContent = 100;
  document.getElementById("p50").textContent = 900;

  rebirthBtn.style.display="none";
  update();
}
</script>

</body>
</html>
