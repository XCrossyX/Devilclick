<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>ðŸ˜ˆ Clicker</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: #111;
    color: #fff;
    user-select: none;
  }

  #clicker {
    font-size: 5rem;
    cursor: pointer;
    transition: transform 0.1s;
  }

  #clicker:active {
    transform: scale(1.2);
  }

  #counter {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 2rem;
    background: rgba(0,0,0,0.5);
    padding: 10px 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div id="clicker">ðŸ˜ˆ</div>
<div id="counter">0</div>

<script>
  const clicker = document.getElementById('clicker');
  const counter = document.getElementById('counter');
  let count = 0;

  clicker.addEventListener('click', (e) => {
    e.preventDefault(); // blokuje wszelkie domyÅ›lne przewijanie/efekty
    count++;
    counter.textContent = count;
  });
</script>

</body>
</html>
