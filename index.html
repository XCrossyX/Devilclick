<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ðŸ˜ˆ Clicker</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    color: #fff;
    font-family: sans-serif;
    user-select: none;
    touch-action: manipulation; /* blokuje zoom na touch devices */
  }

  /* Emotka zakotwiczona na Å›rodku ekranu */
  #clicker {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5rem;
    cursor: pointer;
    transition: transform 0.1s;
  }

  #clicker:active {
    transform: translate(-50%, -50%) scale(1.2);
  }

  /* Licznik w staÅ‚ej pozycji */
  #counter {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 2rem;
    background: rgba(0,0,0,0.5);
    padding: 10px 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div id="clicker">ðŸ˜ˆ</div>
<div id="counter">0</div>

<script>
  const clicker = document.getElementById('clicker');
  const counter = document.getElementById('counter');
  let count = 0;

  clicker.addEventListener('click', (e) => {
    e.preventDefault(); // blokuje przewijanie i ruch ekranu
    count++;
    counter.textContent = count;
  });
</script>

</body>
</html>
