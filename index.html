<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ðŸ˜ˆ Devil Clicker</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#111,#300);
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  user-select:none;
  overflow-y:auto;   /* âœ… SCROLL */
  overflow-x:hidden;
}

#rebirthInfo{
  font-size:1.2rem;
  color:#ff6666;
  margin-top:20px;
}

#counter{
  font-size:3rem;
  background:#900;
  padding:15px 30px;
  border-radius:15px;
  margin:20px 0;
  box-shadow:0 0 20px red;
}

#clicker{
  font-size:6rem;
  cursor:pointer;
  margin-bottom:25px;
  touch-action:manipulation; /* âœ… brak zooma/przesuwania przy klikaniu */
}
#clicker:active{transform:scale(1.3);}

#shop{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
  max-width:900px;
  padding-bottom:40px; /* Å¼eby ostatni byÅ‚ widoczny */
}

.item{
  background:#000a;
  padding:12px 16px;
  border-radius:10px;
  cursor:pointer;
  min-width:170px;
  text-align:center;
}
.item:hover{background:#900;}

#rebirthBtn{
  margin:25px 0 40px;
  padding:15px 35px;
  font-size:1.4rem;
  background:red;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
  display:none;
  box-shadow:0 0 20px red;
}
</style>
</head>

<body>

<div id="rebirthInfo">Rebirthy: 0 | MnoÅ¼nik: x1</div>
<div id="counter">0</div>
<div id="clicker">ðŸ˜ˆ</div>

<div id="shop">
  <div class="item" id="u1">DiabeÅ‚ek +1<br>Cena: <span id="p1">25</span></div>
  <div class="item" id="u5">DiabeÅ‚ +5<br>Cena: <span id="p5">100</span></div>
  <div class="item" id="u50">Diablo +50<br>Cena: <span id="p50">900</span></div>

  <div class="item" id="u250">Diablo X +250<br>Cena: <span id="p250">4500</span></div>
  <div class="item" id="u1000">Diablo Son +1000<br>Cena: <span id="p1000">15000</span></div>
  <div class="item" id="u5000">Diablos +5000<br>Cena: <span id="p5000">65000</span></div>
</div>

<button id="rebirthBtn">ðŸ”¥ REBIRTH</button>

<script>
let clicks = 0;
let baseClick = 1;
let rebirths = 0;

let upgrades = {
  u1:{val:1,price:25},
  u5:{val:5,price:100},
  u50:{val:50,price:900},
  u250:{val:250,price:4500},
  u1000:{val:1000,price:15000},
  u5000:{val:5000,price:65000}
};

const counter = document.getElementById("counter");
const rebirthInfo = document.getElementById("rebirthInfo");
const clicker = document.getElementById("clicker");
const rebirthBtn = document.getElementById("rebirthBtn");

function rebirthCost(){
  return (rebirths + 1) * 1_000_000;
}

function update(){
  counter.textContent = Math.floor(clicks);
  rebirthInfo.textContent =
    `Rebirthy: ${rebirths} | MnoÅ¼nik: x${rebirths + 1}`;
  rebirthBtn.textContent =
    `ðŸ”¥ REBIRTH (${rebirthCost().toLocaleString("pl-PL")})`;
  rebirthBtn.style.display =
    clicks >= rebirthCost() ? "block" : "none";
}

clicker.onclick = ()=>{
  clicks += baseClick * (rebirths + 1);
  update();
};

function buy(id){
  const u = upgrades[id];
  if(clicks < u.price) return;

  clicks -= u.price;
  baseClick += u.val;
  u.price = Math.floor(u.price * 1.5);

  document.getElementById("p1").textContent = upgrades.u1.price;
  document.getElementById("p5").textContent = upgrades.u5.price;
  document.getElementById("p50").textContent = upgrades.u50.price;
  document.getElementById("p250").textContent = upgrades.u250.price;
  document.getElementById("p1000").textContent = upgrades.u1000.price;
  document.getElementById("p5000").textContent = upgrades.u5000.price;

  update();
}

u1.onclick=()=>buy("u1");
u5.onclick=()=>buy("u5");
u50.onclick=()=>buy("u50");
u250.onclick=()=>buy("u250");
u1000.onclick=()=>buy("u1000");
u5000.onclick=()=>buy("u5000");

rebirthBtn.onclick = ()=>{
  if(clicks < rebirthCost()) return;

  clicks = 0;
  rebirths++;
  baseClick = 1;

  upgrades = {
    u1:{val:1,price:25},
    u5:{val:5,price:100},
    u50:{val:50,price:900},
    u250:{val:250,price:4500},
    u1000:{val:1000,price:15000},
    u5000:{val:5000,price:65000}
  };

  update();
};

update();
</script>

</body>
</html>
