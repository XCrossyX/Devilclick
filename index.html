<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ðŸ˜ˆ Devil Clicker</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#111,#300);
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  user-select:none;
  overflow-y:auto;
  overflow-x:hidden;
}

#rank{
  font-size:1.4rem;
  margin-top:10px;
}

#rebirthInfo{
  font-size:1.2rem;
  color:#ff6666;
  margin-top:10px;
}

#counter{
  font-size:3rem;
  background:#900;
  padding:15px 30px;
  border-radius:15px;
  margin:20px 0;
  box-shadow:0 0 20px red;
}

#clicker{
  font-size:6rem;
  cursor:pointer;
  margin-bottom:25px;
  touch-action:manipulation;
}
#clicker:active{transform:scale(1.3);}

#shop{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
  max-width:900px;
  padding-bottom:40px;
}

.item{
  background:#000a;
  padding:12px 16px;
  border-radius:10px;
  cursor:pointer;
  min-width:170px;
  text-align:center;
}
.item:hover{background:#900;}

#rebirthBtn{
  margin:25px 0 40px;
  padding:15px 35px;
  font-size:1.4rem;
  background:red;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
  display:none;
  box-shadow:0 0 20px red;
}
</style>
</head>

<body>

<div id="rank">BrÄ…z I</div>
<div id="rebirthInfo">Rebirthy: 0 | MnoÅ¼nik: x1</div>
<div id="counter">0</div>
<div id="clicker">ðŸ˜ˆ</div>

<div id="shop">
  <div class="item" id="u1">DiabeÅ‚ek +1<br>Cena: <span id="p1">25</span></div>
  <div class="item" id="u5">DiabeÅ‚ +5<br>Cena: <span id="p5">100</span></div>
  <div class="item" id="u50">Diablo +50<br>Cena: <span id="p50">900</span></div>
  <div class="item" id="u250">Diablo X +250<br>Cena: <span id="p250">4500</span></div>
  <div class="item" id="u1000">Diablo Son +1000<br>Cena: <span id="p1000">15000</span></div>
  <div class="item" id="u5000">Diablos +5000<br>Cena: <span id="p5000">65000</span></div>
</div>

<button id="rebirthBtn">ðŸ”¥ REBIRTH</button>

<script>
let clicks = 0;
let baseClick = 1;
let rebirths = 0;

let upgrades = {
  u1:{val:1,price:25},
  u5:{val:5,price:100},
  u50:{val:50,price:900},
  u250:{val:250,price:4500},
  u1000:{val:1000,price:15000},
  u5000:{val:5000,price:65000}
};

const counter = document.getElementById("counter");
const rebirthInfo = document.getElementById("rebirthInfo");
const clicker = document.getElementById("clicker");
const rebirthBtn = document.getElementById("rebirthBtn");
const rankDiv = document.getElementById("rank");

// ===== DEFINICJA RANG Z KOLORAMI =====
const ranks = [
  {name:"BrÄ…z I", min:0, color:"#5C4033"},
  {name:"BrÄ…z II", min:1000, color:"#5C4033"},
  {name:"BrÄ…z III", min:10000, color:"#5C4033"},
  {name:"ZÅ‚oto I", min:25000, color:"#FFD700"},
  {name:"ZÅ‚oto II", min:50000, color:"#FFD700"},
  {name:"ZÅ‚oto III", min:100000, color:"#FFD700"},
  {name:"Diament I", min:200000, color:"#00BFFF"},
  {name:"Diament II", min:300000, color:"#00BFFF"},
  {name:"Diament III", min:500000, color:"#00BFFF"},
  {name:"Platyna I", min:1000000, color:"#7CFC00"},
  {name:"Platyna II", min:2500000, color:"#7CFC00"},
  {name:"Platyna III", min:5000000, color:"#7CFC00"},
  {name:"Legenda I", min:10000000, color:"#FF8C00"},
  {name:"Legenda II", min:25000000, color:"#FF8C00"},
  {name:"Legenda III", min:50000000, color:"#FF8C00"},
  {name:"Mistrz I", min:100000000, color:"#FF0000"},
  {name:"Mistrz II", min:200000000, color:"#FF0000"},
  {name:"Mistrz III", min:300000000, color:"#FF0000"},
  {name:"DiabeÅ‚ I", min:500000000, color:"#DA70D6"},
  {name:"DiabeÅ‚ II", min:1000000000, color:"#DA70D6"},
  {name:"DiabeÅ‚ III", min:2000000000, color:"#DA70D6"},
  {name:"DiabeÅ‚ IV", min:3000000000, color:"#DA70D6"},
  {name:"DiabeÅ‚ V", min:5000000000, color:"#9400D3"}
];

function updateRank(){
  let current = ranks[0];
  for(const r of ranks){
    if(clicks >= r.min) current = r;
    else break;
  }
  rankDiv.textContent = current.name;
  rankDiv.style.color = current.color;
}

// ===== FUNKCJE =====
function rebirthCost(){
  return (rebirths + 1) * 1_000_000;
}

function update(){
  counter.textContent = Math.floor(clicks);
  rebirthInfo.textContent =
    `Rebirthy: ${rebirths} | MnoÅ¼nik: x${rebirths + 1}`;
  rebirthBtn.textContent =
    `ðŸ”¥ REBIRTH (${rebirthCost().toLocaleString("pl-PL")})`;
  rebirthBtn.style.display =
    clicks >= rebirthCost() ? "block" : "none";

  updateRank();
}

// ===== KLIK =====
clicker.onclick = ()=>{
  clicks += baseClick * (rebirths + 1);
  update();
};

// ===== ZAKUPY =====
function buy(id){
  const u = upgrades[id];
  if(clicks < u.price) return;

  clicks -= u.price;
  baseClick += u.val;
  u.price = Math.floor(u.price * 1.5);

  document.getElementById("p1").textContent = upgrades.u1.price;
  document.getElementById("p5").textContent = upgrades.u5.price;
  document.getElementById("p50").textContent = upgrades.u50.price;
  document.getElementById("p250").textContent = upgrades.u250.price;
  document.getElementById("p1000").textContent = upgrades.u1000.price;
  document.getElementById("p5000").textContent = upgrades.u5000.price;

  update();
}

u1.onclick=()=>buy("u1");
u5.onclick=()=>buy("u5");
u50.onclick=()=>buy("u50");
u250.onclick=()=>buy("u250");
u1000.onclick=()=>buy("u1000");
u5000.onclick=()=>buy("u5000");

// ===== REBIRTH =====
rebirthBtn.onclick = ()=>{
  if(clicks < rebirthCost()) return;

  clicks = 0;
  rebirths++;
  baseClick = 1;

  upgrades = {
    u1:{val:1,price:25},
    u5:{val:5,price:100},
    u50:{val:50,price:900},
    u250:{val:250,price:4500},
    u1000:{val:1000,price:15000},
    u5000:{val:5000,price:65000}
  };

  update();
};

update();
</script>

</body>
</html>
