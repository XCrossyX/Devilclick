<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ðŸ˜ˆ Devil Clicker</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#111;
  color:#fff;
  font-family:Arial;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  user-select:none;
  overflow:hidden;
}

#rebirths{margin-bottom:10px;color:#ff5555;font-size:1.4rem;}
#counter{
  font-size:3rem;
  background:#900;
  padding:15px 30px;
  border-radius:15px;
  margin-bottom:20px;
}
#clicker{font-size:6rem;cursor:pointer;margin-bottom:25px;}
#shop{display:flex;gap:15px;flex-wrap:wrap;justify-content:center;}

.item{
  background:#000;
  padding:15px;
  border-radius:10px;
  cursor:pointer;
  min-width:150px;
  text-align:center;
}

#rebirthBtn{
  display:none;
  margin-top:25px;
  padding:15px 30px;
  font-size:1.4rem;
  background:red;
  border:none;
  color:white;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="rebirths">Rebirthy: 0</div>
<div id="counter">0</div>
<div id="clicker">ðŸ˜ˆ</div>

<div id="shop">
  <div class="item" id="u1">DiabeÅ‚ek +1<br>Cena: <span id="p1">25</span></div>
  <div class="item" id="u5">DiabeÅ‚ +5<br>Cena: <span id="p5">100</span></div>
  <div class="item" id="u50">Diablo +50<br>Cena: <span id="p50">900</span></div>
</div>

<button id="rebirthBtn">ðŸ”¥ REBIRTH ðŸ”¥</button>

<script>
let clicks = 0;
let baseClick = 1;
let rebirths = 0;

let upgrades = {
  u1:{val:1,price:25},
  u5:{val:5,price:100},
  u50:{val:50,price:900}
};

const counter = document.getElementById("counter");
const rebirthTxt = document.getElementById("rebirths");
const clicker = document.getElementById("clicker");
const rebirthBtn = document.getElementById("rebirthBtn");

function update(){
  counter.textContent = Math.floor(clicks);
  rebirthTxt.textContent = "Rebirthy: " + rebirths;
  rebirthBtn.style.display = clicks >= 1_000_000 ? "block" : "none";
}

clicker.addEventListener("click", ()=>{
  clicks += baseClick;
  update();
});

function buy(id){
  let u = upgrades[id];
  if(clicks >= u.price){
    clicks -= u.price;
    baseClick += u.val;
    u.price = Math.floor(u.price * 1.5);
    document.getElementById("p1").textContent = upgrades.u1.price;
    document.getElementById("p5").textContent = upgrades.u5.price;
    document.getElementById("p50").textContent = upgrades.u50.price;
    update();
  }
}

document.getElementById("u1").addEventListener("click",()=>buy("u1"));
document.getElementById("u5").addEventListener("click",()=>buy("u5"));
document.getElementById("u50").addEventListener("click",()=>buy("u50"));

rebirthBtn.addEventListener("click",()=>{
  if(clicks < 1_000_000) return;
  rebirths++;
  baseClick = 1 + rebirths * 0.1;
  clicks = 0;
  upgrades = {
    u1:{val:1,price:25},
    u5:{val:5,price:100},
    u50:{val:50,price:900}
  };
  document.getElementById("p1").textContent = 25;
  document.getElementById("p5").textContent = 100;
  document.getElementById("p50").textContent = 900;
  update();
});

update();
</script>

</body>
</html>
